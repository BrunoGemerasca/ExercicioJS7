        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <div>Exercício</div>

        <script type="text/javascript">


            var soma = 0;
            var n1;

            n1 = parseInt(prompt("Informe o numero desejado"));

            while (n1 > 0) {

                soma = soma + n1;
                n1--;


            }

            document.write('<br/><br/><strong>O valor somado de seus antecessores é: </strong>' + soma);



        </script>



    </body>
</html>
